name: mcp_playwright_test_manager
class_name: MultiAgentManager
description: "Manager test: Playwright MCP end-to-end (navigate -> snapshot)."
max_cycles: 10

role_bindings:
  delegator: shared::delegator

agents:
  - name: shared::delegator
    class: Delegator
  - name: mcp_playwright_test::planner
    class: Planner
  - name: shared::tool_arguments
    class: ToolArguments
  - name: shared::vision_describe
    class: Agent
  - name: shared::final_answer
    class: FinalAnswer

control_nodes:
  - name: tool_caller
    class: ToolCaller
  - name: tool_result_handler
    class: ToolResultHandler
  - name: flow_exit_node
    class: FlowExitNode
  - name: manager_exit_node
    class: ManagerExitNode

tools:
  allowed_tools:
    - mcp::npm/playwright-mcp::browser_navigate
    - mcp::npm/playwright-mcp::browser_snapshot
    - mcp::npm/playwright-mcp::browser_take_screenshot
    - mcp::npm/playwright-mcp::browser_console_messages
    - mcp::npm/playwright-mcp::browser_network_requests
    - mcp::npm/playwright-mcp::browser_close
    - mcp::npm/playwright-mcp::browser_install
    - read_tool_result
  except_tools: []

flow_config:
  state_map:
    "shared::delegator": "mcp_playwright_test::planner"
    "shared::tool_arguments": "tool_caller"
    "tool_caller": "tool_result_handler"
    "tool_result_handler": "mcp_playwright_test::planner"
    "mcp_playwright_test::planner_flow_exit_node": "shared::vision_describe"
    "shared::vision_describe": "shared::final_answer"
    "shared::final_answer": "manager_exit_node"

