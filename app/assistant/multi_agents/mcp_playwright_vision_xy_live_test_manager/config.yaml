name: mcp_playwright_vision_xy_live_test_manager
class_name: MultiAgentManager
description: "Manager test: Playwright MCP vision x/y click (screenshot -> vision_target_picker -> click_xy)."
# Live vision loops can take extra steps (screenshot -> vision agent -> mouse move -> click -> verify snapshot).
max_cycles: 40

role_bindings:
  delegator: shared::delegator

agents:
  - name: shared::delegator
    class: Delegator
  - name: mcp_playwright_vision_xy_live_test::planner
    class: Planner
  - name: shared::tool_arguments
    class: ToolArguments
  - name: shared::vision_target_picker
    class: Agent
  - name: shared::final_answer
    class: FinalAnswer

control_nodes:
  - name: tool_caller
    class: ToolCaller
  - name: tool_result_handler
    class: ToolResultHandler
  - name: flow_exit_node
    class: FlowExitNode
  - name: manager_exit_node
    class: ManagerExitNode

tools:
  allowed_tools:
    - mcp::npm/playwright-mcp::browser_navigate
    - mcp::npm/playwright-mcp::browser_wait_for
    - mcp::npm/playwright-mcp::browser_take_screenshot
    - mcp::npm/playwright-mcp::browser_snapshot
    - mcp::npm/playwright-mcp::browser_mouse_move_xy
    - mcp::npm/playwright-mcp::browser_mouse_click_xy
    - mcp::npm/playwright-mcp::browser_run_code
    - mcp::npm/playwright-mcp::browser_close
  except_tools: []

flow_config:
  state_map:
    "shared::delegator": "mcp_playwright_vision_xy_live_test::planner"
    "shared::tool_arguments": "tool_caller"
    "tool_caller": "tool_result_handler"
    "tool_result_handler": "mcp_playwright_vision_xy_live_test::planner"
    "mcp_playwright_vision_xy_live_test::planner_flow_exit_node": "shared::final_answer"
    "shared::final_answer": "manager_exit_node"

