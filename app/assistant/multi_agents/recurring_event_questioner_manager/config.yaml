name: recurring_event_questioner_manager
class_name: MultiAgentManager
description: "Manager for recurring event questioner agent - handles user interaction to create rules for recurring calendar events"
max_cycles: 10
role_bindings:
  delegator: shared::delegator
  tool_selector: shared::tool_selector

agents:
  - name: shared::delegator
    class: Delegator
  - name: recurring_event_questioner::planner
    class: Planner
  - name: shared::tool_arguments
    class: Agent

tools:
  allowed_tools: [ask_user]
  except_tools: []

control_nodes:
  - name: tool_caller
    class: ToolCaller
  - name: tool_result_handler
    class: ToolResultHandler
  - name: exit_node
    class: ExitNode
  - name: flow_exit_node
    class: FlowExitNode
  - name: manager_exit_node
    class: ManagerExitNode

flow_config:
  state_map:
    "shared::delegator": "recurring_event_questioner::planner"
    "shared::tool_arguments": "tool_caller"
    "tool_caller": "tool_result_handler"
    "recurring_event_questioner::planner_flow_exit_node": "manager_exit_node"


