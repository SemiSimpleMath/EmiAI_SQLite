agents:
- class: FinalAnswer
  name: entertainment_manager::final_answer
- class: Delegator
  name: entertainment_manager::delegator
- class: Planner
  name: entertainment_manager::planner
- class: Planner
  name: entertainment_manager::scout
- class: ToolArguments
  name: shared::tool_arguments

control_nodes:
  - name: tool_caller
    class: ToolCaller
  - name: tool_result_handler
    class: ToolResultHandler
  - name: exit_node
    class: ExitNode
  - name: flow_exit_node
    class: FlowExitNode
  - name: manager_exit_node
    class: ManagerExitNode
  - name: graceful_exit_control_node
    class: GracefulExitControlNode

class_name: MultiAgentManager
description: Entertainment manager that orchestrates agent execution for task completion.
flow_config:
  state_map:
    entertainment_manager::delegator: entertainment_manager::planner
    entertainment_manager::final_answer: exit_node
    graceful_exit_control_node: entertainment_manager::final_answer
    shared::tool_arguments: tool_caller
    tool_caller: tool_result_handler
    entertainment_manager::scout_flow_exit_node: tool_result_handler
    entertainment_manager::planner_flow_exit_node: final_answer
max_cycles: 30
name: context_generator
role_bindings:
  delegator: entertainment_manager::delegator
  tool_selector: shared::tool_selector
tools:
  allowed_tools:
  - get_email
  - send_email
  - get_calendar_events
  - web_manager
  - ask_user
  - notify_user
  except_tools: []
