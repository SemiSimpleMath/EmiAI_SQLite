name: memory::planner
class_name: Planner
color: "green"
llm_params:
  llm_provider: "openai"
  engine: "gpt-4.1-mini"
  temperature: 0.3

# Tools the planner can call
allowed_tools:
  # JSON-native subscription-based memory editing
  - memory_apply_fact
except_tools: []

allowed_nodes:
  - flow_exit_node

user_context_items:
  - date_time
  - task
  - information
  - checklist
  - summary
  - recent_history
  - action_count
  - memory_available_tags

system_context_items:
  - allowed_nodes
  # Optional: kept for backwards compatibility / human auditability
  - resource_memory_file_index

