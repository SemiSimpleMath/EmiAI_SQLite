name: memory::planner
class_name: Planner
color: "green"
llm_params:
  llm_provider: "openai"
  engine: "gpt-4.1-mini"
  temperature: 0.3

# Tools the planner can call
allowed_tools:
  - read_memory_file
  - memory_section_finder
  - memory_section_editor
  - update_memory_file
except_tools: []

allowed_nodes:
  - flow_exit_node

user_context_items:
  - date_time
  - task
  - information
  - checklist
  - summary
  - recent_history
  - action_count

system_context_items:
  - allowed_nodes
  - resource_memory_file_index

