name: playwright::planner
class_name: Planner
color: "green"
llm_params:
  llm_provider: "openai"
  engine: "gpt-4.1"
  temperature: 0.3

# Manager controls what tools are actually available via ToolRegistry filtering.
allowed_tools: "all"
except_tools: []

allowed_nodes: [flow_exit_node]

append_fields: [progress_report]

user_context_items:
  - date_time
  - task
  - information
  - progress_report
  - recent_history
  - checklist
  - action_count

system_context_items:
  - tool_descriptions

