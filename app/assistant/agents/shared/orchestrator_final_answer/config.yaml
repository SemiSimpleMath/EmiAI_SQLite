name: shared::orchestrator_final_answer
class_name: FinalAnswer
color: "blue"
llm_params:
  llm_provider: "openai"
  model: "gpt-5-mini"
  temperature: 0.7

# Lightweight structured output for orchestrator-level finalization.
structured_output:
  type: object
  additionalProperties: false
  properties:
    final_answer_answer:
      type: string
      description: "Concise final answer for the user."
    final_answer_sources:
      type: array
      description: "Source URLs used (if any)."
      items:
        type: string
  required:
    - final_answer_answer
    - final_answer_sources

allowed_tools: []
except_tools: []

user_context_items:
  - date_time
  - task
  - information
  - final_answer_content

system_context_items: []

