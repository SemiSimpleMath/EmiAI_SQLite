name: shared::vision_page_scout
class_name: Agent
color: "blue"
llm_params:
  llm_provider: "openai"
  # Vision-capable model: this agent interprets screenshots.
  engine: "gpt-4o"
  temperature: 0

allowed_tools: []
except_tools: []

system_context_items: []

user_context_items:
  - date_time
  - task
  - image
  # Intentionally omit recent_history (can be huge for Playwright snapshots).
  # ToolCaller will pass the latest screenshot marker via incoming_message.

