name: vibe_check
class_name: Agent
color: "cyan"
llm_params:
  llm_provider: "gemini"
  engine: "gemini-3-flash-preview"
  temperature: 0.3

# Context items loaded from resource files into system prompt
system_context_items: []

# Context items for user prompt (dynamic values passed via agent_input)
user_context_items:
- date_time
- day_of_week
- resource_health_inference_output
- resource_daily_context_generator_output
- resource_afk_statistics_output
- resource_user_routine
- calendar_events
- recent_chat
- previous_state
