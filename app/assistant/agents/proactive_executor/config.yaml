name: proactive_executor
class_name: Agent
color: orange

llm_params:
  llm_provider: "openai"
  engine: "gpt-4.1-mini"
  temperature: 0.3

# Can handle simple actions directly, or delegate to emi_team for complex requests
allowed_tools:
  - create_scheduler_event
  - create_calendar_event  
  - emi_team_manager
  - notify_user
  
except_tools: []

allowed_nodes:
  - exit_node

system_context_items:
  - resource_user_data
  - resource_user_physical_status
  - resource_user_location

user_context_items:
  - date_time
  - ticket_json
  - user_response_text

type: agent

