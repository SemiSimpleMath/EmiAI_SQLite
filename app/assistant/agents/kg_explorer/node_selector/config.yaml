name: kg_explorer::node_selector
class_name: Agent
color: "blue"
llm_params:
  llm_provider: "openai"
  engine: "gpt-5"
  temperature: 1
  api_key: "dummy_api_key"

allowed_tools: [kg_find_node, kg_describe_node, kg_find_edge, kg_describe_edge, ask_user]
except_tools: []
allowed_nodes: [flow_exit_node]

user_context_items:
  - candidate_nodes
  - max_nodes
  - total_candidates

system_context_items: []
