<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morning Routine Summary</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 24px; color: #111; }
      h1 { margin-bottom: 4px; }
      .timestamp { color: #666; font-size: 0.9em; margin-bottom: 16px; }
      section { margin-bottom: 20px; }
      ul { padding-left: 20px; }
    </style>
  </head>
  <body>
    <main>
      <h1>Morning Routine Summary</h1>
      <p class="timestamp">{{ timestamp }}</p>

      <section>
        <h2>Email Summary</h2>
        {{ email_summary }}
      </section>

      <section>
        <h2>Calendar Today</h2>
        {{ calendar_summary }}
      </section>

      <section>
        <h2>CNN Main Story</h2>
        {{ cnn_story }}
      </section>

      <section>
        <h2>Daily Kos Highlights</h2>
        {{ daily_kos }}
      </section>
    </main>
  </body>
</html>
